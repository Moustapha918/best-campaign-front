<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <div class="container">
      <div class="title">
        BEST CAMPAIGN
      </div>
      <router-outlet/>
    </div>
    <div class="footer">
      MSI copyright &copy; 2024
    </div>
    <button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
