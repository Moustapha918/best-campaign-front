<h2 mat-dialog-title>Ajouter un partisan</h2>
<mat-dialog-content class="mat-typography">
  <div class="container">

    <mat-form-field class="mr-2" appearance="outline">
      <input matInput placeholder="NNI" [(ngModel)]="nni">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button (click)="findPartisan()" class="button" mat-stroked-button color="primary">
      Chercher
    </button>
  </div>

  <div>
    <mat-label *ngIf="foundPartisan">Voulez vous confirmer l'ajout de <span class="bold">{{foundPartisan.fullName}}</span> Ã  vos partisans?</mat-label>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="closeWithoutAdding()" mat-button mat-dialog-close>Annuler</button>
  <button [disabled]="!foundPartisan" mat-button (click)="addPartisanToConnectedMilitant()" cdkFocusInitial>Confirmer</button>
</mat-dialog-actions>
