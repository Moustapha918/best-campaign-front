<h4>Trouver un electeur</h4>
<mat-form-field appearance="fill">
  <mat-select prevent-space-action [formControl]="electorControl">
    <mat-form-field appearance="outline">
      <input matInput placeholder="chercher un electeur" (keyup)="filterElectors($event.target)">
    </mat-form-field>
    @for (elector of filteredElectors; track elector) {
      <mat-option [value]="elector">{{ elector.numberOnOfficeRegister }} {{ elector.fullName }}</mat-option>
    }
  </mat-select>
</mat-form-field>
